<!DOCTYPE html>
<html>
  <head>
    <title>Test image change</title>
    <meta charset="utf-8">
  </head>
  <body>
    <img src="http://www.aihogames.com/images/Roma.jpg" id="image" onclick="changeImage()">
    
    <script>
      function changeImage() {
        var image=document.getElementById('image');
      
        if (image.src.match("Roma")) {
          image.src="http://www.aihogames.com/images/Max.jpg";
        } else {
          image.src="http://www.aihogames.com/images/Roma.jpg";
        }
      }
    </script>
  </body> 
</html>
